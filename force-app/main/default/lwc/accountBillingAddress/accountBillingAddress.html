<template>

    <article class="slds-card">
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure">
                    <span class="slds-icon_container slds-icon-standard-account" title="account">
                        <svg class="slds-icon slds-icon_small" aria-hidden="true">
                            <use xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#account"></use>
                        </svg>
                        <span class="slds-assistive-text">account</span>
                    </span>
                </div>
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <a href="#" class="slds-card__header-link slds-truncate" title="Billing Address">
                            <span>Endereço de Cobrança</span>
                        </a>
                    </h2>
                </div>
            </header>
        </div>
        <div class="slds-card__body slds-card__body_inner">

            <div class="slds-grid slds-wrap">
                <!--ZipCode-->
                <div class="slds-col slds-var-m-bottom_small slds-small-size_1-of-1 
                        slds-medium-size_1-of-2 slds-large-size_1-of-3">

                    <c-zip-code-address
                        zip-code={zipCode}
                        label="Cep"
                        required=true
                        onaddressfound={handleAddressFound}
                        >
                    </c-zip-code-address>

                </div>
                <!--Street-->
                <div class="slds-col slds-var-p-left_small slds-var-m-bottom_small 
                    slds-small-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_2-of-3">
                    
                    <lightning-input type="text" 
                        label="Endereço"
                        class="changeable" 
                        required
                        max-length="255"
                        name="street"
                        value={street}
                        onblur={handleChange}

                        message-when-value-missing="Favor informar o Endereço de Cobrança">
                    </lightning-input>

                </div>
                <div class="slds-col slds-var-m-bottom_small slds-small-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-3">
                    <lightning-input type="text" 
                        label="Número"
                        class="changeable"
                        name="streetNumber"
                        value={streetNumber}
                        onblur={handleChange}
                        max-length="20">
                    </lightning-input>
                </div>
                <div class="slds-col slds-var-p-left_small slds-var-m-bottom_small slds-small-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_2-of-3">
                    <lightning-input type="text" 
                        label="Complemento"
                        class="changeable"
                        name="aditionalInfo"
                        value={streetAditionalInfo}
                        onblur={handleChange}
                        max-length="255">
                    </lightning-input>
                </div>
                <div class="slds-col slds-var-m-bottom_small slds-small-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-3">
                    <lightning-combobox 
                        label="Estado"
                        class="changeable"
                        name="state"
                        value={state}
                        onchange={handleChange}
                        options={states}
                        required
                        >

                    </lightning-combobox>

                    <c-reactive-test
                        state={state}
                    ></c-reactive-test>

                </div>
                  
                <div class="slds-col slds-var-p-left_small slds-var-m-bottom_small slds-small-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_2-of-3">
                    
                    <c-city
                        city-state={state}
                        city-code={city}
                        onselected={handleSelectedCity}
                    ></c-city>
                    
                </div>

                <div class="slds-col slds-var-p-left_small slds-var-m-bottom_small slds-small-size_1-of-1 slds-medium-size_1-of-1 slds-large-size_1-of-1">
                    <lightning-button 
                        name="Save"
                        label="Save"
                        class="changeable"
                        onclick={handleSave}
                        >
                    </lightning-button>
                </div>
                
            </div>

        </div>
    </article>

</template>
