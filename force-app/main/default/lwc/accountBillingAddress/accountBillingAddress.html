<template>

    <article class="slds-card">
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure">
                    <span class="slds-icon_container slds-icon-standard-account" title="account">
                        <svg class="slds-icon slds-icon_small" aria-hidden="true">
                            <use xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#account"></use>
                        </svg>
                        <span class="slds-assistive-text">account</span>
                    </span>
                </div>
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <a href="#" class="slds-card__header-link slds-truncate" title="Billing Address">
                            <span>Endereço de Cobrança</span>
                        </a>
                    </h2>
                </div>
            </header>
        </div>
        <div class="slds-card__body slds-card__body_inner">

            <div class="slds-grid slds-wrap">
                <!--ZipCode-->
                <div class="slds-col slds-var-m-bottom_small slds-small-size_1-of-1 
                        slds-medium-size_1-of-2 slds-large-size_1-of-3">

                    <lightning-input type="text" 
                        label="Cep" 
                        required
                        max-length="11"
                        pattern="00.000-00"
                        message-when-pattern-mismatch="Favor informar de acordo com o padrão"
                        message-when-value-missing="Favor informar o Cep de Cobrança"
                        placeholder="00.000-00">
                    </lightning-input>

                </div>
                <!--Street-->
                <div class="slds-col slds-var-p-left_small slds-var-m-bottom_small 
                    slds-small-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_2-of-3">
                    
                    <lightning-input type="text" 
                        label="Endereço" 
                        required
                        max-length="255"
                        message-when-value-missing="Favor informar o Endereço de Cobrança">
                    </lightning-input>

                </div>
                <div class="slds-col slds-var-m-bottom_small slds-small-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-3">
                    <lightning-input type="text" 
                        label="Endereço" 
                        max-length="20">
                    </lightning-input>
                </div>
                <div class="slds-col slds-var-p-left_small slds-var-m-bottom_small slds-small-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_2-of-3">
                    <lightning-input type="text" 
                        label="Complemento" 
                        max-length="255">
                    </lightning-input>
                </div>
                <div class="slds-col slds-var-m-bottom_small slds-small-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-3">
                    <lightning-combobox 
                        label="Estado"
                        options={states}
                        required
                        >

                    </lightning-combobox>
                </div>
                  
                <div class="slds-col slds-var-p-left_small slds-var-m-bottom_small slds-small-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_2-of-3">
                    <lightning-combobox 
                        label="Cidade"
                        required
                    >

                    </lightning-combobox>
                </div>
                
            </div>

        </div>
    </article>

</template>
